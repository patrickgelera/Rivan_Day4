# ROUTING
ospf:
  - id: '1'
    router_id: '10.{{ pc_num }}.100.8'
    networks:
      - network: '10.{{ pc_num }}.100.0'
        wild_mask: '0.0.0.255'
        area: '0'

# IVRS
ivrs:
  id: '69'
  destination_pattern: '{{ dn_entry }}69'
  target: '10.{{ pc_num }}.100.1'
  codec: 'g711ulaw'
  music_on_hold: ' "flash:/en_bacd_music_on_hold.au" '
  hunts:
    hunt_1: '{{ dn_entry }}00'
    hunt_2: '{{ dn_entry }}01'
    hunt_3: '{{ dn_entry }}33'
    hunt_4: '{{ dn_entry }}77'



