# HESNO
hostname: CUCM-{{ pc_num }}
password: pass
secret: pass


# INTERFACES
interfaces:
  - name: 'FastEthernet0/0'
    desc: 'GATEWAY'
    ip: '10.{{ pc_num }}.100.8'
    mask: '255.255.255.0'


# ANALOG PHONES
add_dn: ' '
dn_entry: '{{ add_dn }}{{ pc_num }}'

analog_phones:
  - directory_number: '{{ dn_entry }}00'
    port: '0/0/0'
  - directory_number: '{{ dn_entry }}01'
    port: '0/0/0'
  - directory_number: '{{ dn_entry }}02'
    port: '0/0/0'
  - directory_number: '{{ dn_entry }}03'
    port: '0/0/0'


# TELEPHONY
telephony:
  auto_assign: False
  auto_reg_ephone: False
  max_ephones: '5'
  max_directory_numbers: '20'
  tftp_server: '10.{{ pc_num }}.100.8'
  sccp_port: '2000'
  dn_list:
    - id: '1'
      number: '{{ dn_entry }}11'
    - id: '2'
      number: '{{ dn_entry }}22'
    - id: '3'
      number: '{{ dn_entry }}33'
    - id: '4'
      number: '{{ dn_entry }}44'
    - id: '5'
      number: '{{ dn_entry }}55'
    - id: '6'
      number: '{{ dn_entry }}66'
    - id: '7'
      number: '{{ dn_entry }}77'
    - id: '8'
      number: '{{ dn_entry }}88'
    - id: '9'
      number: '{{ dn_entry }}99'
    - id: '10'
      number: '{{ dn_entry }}89'

ephones:
  - id: '1'
    mac: '{{ ephone1_mac }}'
    type: '8945'
    buttons: '1:1 2:2 3:3 4:4'
    restart: True
  - id: '2'
    mac: '{{ ephone2_mac }}'
    type: '8945'
    buttons: '1:5 2:6 3:7 4:8'
    restart: True


# VIDEO CALLS
video_conf:
  - id: '1'
    codec: 'h323'
  - id: '2'
    codec: 'h323'  


# INCOMING CALLS
incoming_calls:
  allow_all: True


# OUTGOING CALLS
outgoing_calls:
  - id: '11'
    destination_pattern: '{{ add_dn }}11..'
    target: '10.11.100.8'
    codec: 'g711ulaw'
